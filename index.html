<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=|, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>My Gallery Challenge</title>
</head>
<body>
  <header>
    <img src="./profilePhoto.png" alt="Profile pic" >
    <h1>Rodney Cotton</h1>
    <h3>Helsinki, Finland</h3>
    <div class="c-header__data">
      <div class="c-data__bubble">
        <p>100</p>
        <span>Posts</span>
      </div>

      <div class="c-data__bubble">
        <p>2,242</p>
        <span>Follower</span>
      </div>

      <div class="c-data__bubble">
        <p>1,432</p>
        <span>Following</span>
      </div>
    </div>
  </header>

  <div class="c-gallery">
     <img class="c-gallery__photo1" src="./photo1.png" alt="">
     <img class="c-gallery__photo2" src="./photo2.png" alt="">
     <img class="c-gallery__photo3" src="./photo3.png" alt="">
     <img class="c-gallery__photo4" src="./photo4.png" alt="">
     <img class="c-gallery__photo5" src="./photo6.png" alt="">
     <img class="c-gallery__photo6" src="./photo5.png" alt="">

  </div>

  <footer>
    <p>created by RickHalmoguera - devChallenges.io</p>
  </footer>
</body>
</html>
